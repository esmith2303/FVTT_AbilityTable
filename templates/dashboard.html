<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Skill</th>
        {{#each players}}
          <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each (object-keys ../players.[0].skills)}}
      <tr>
        <td>{{this}}</td>
        {{#each ../players}}
          <td>{{lookup skills this}}</td>
        {{/each}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
