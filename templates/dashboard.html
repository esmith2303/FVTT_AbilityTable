<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Skill</th>
        {{#each players}}
          <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each skills}}
      <tr>
        <td>{{this}}</td>
        {{#each ../players}}
          <td>{{this.skills.[@../index]}}</td>
        {{/each}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
