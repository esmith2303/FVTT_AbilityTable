<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Skill</th>
        {{#each players}}
          <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{!-- Loop over skills from the first player (index 0) --}}
      {{#each (keys (lookup (lookup ../players 0) "skills")) as |skillName|}}
        <tr>
          <td>{{skillName}}</td>
          {{#each ../players}}
            <td>{{lookup this.skills skillName}}</td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
